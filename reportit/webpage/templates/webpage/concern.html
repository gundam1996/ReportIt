{% block content %}
		<section id="main" class="container">
			<header>
				<h2>Report Concern</h2>
				<p>Report your concerns here</p>
			</header>
			<div class="row">
				<div class="12u">

			<!-- Table -->
					<section class="box">
						<div class="table-wrapper">
						<div class="main-login main-center">
							<form method="post" action="/account/submitConcern/">
							{% csrf_token %}

							  Title:<br>
							  {{ form.title }}
							  <br>
							  Target Agency:<br>
							  {{ form.agent }}
							  <br>
							  Content:<br>
							  {{ form.content }}
							  <br><br>
							
							<button type="submit" id="concern_submit_button" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
							</form> 
						</div>
						</div>
					</section>
				</div>
			</div>
		</section>
{% endblock %}
